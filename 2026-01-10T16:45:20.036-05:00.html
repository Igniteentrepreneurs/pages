<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Fitness Center - Transform Your Body</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .btn { display: inline-block; padding: 15px 40px; background: linear-gradient(135deg, #ff6b35, #f7c41e); color: #fff; text-decoration: none; border-radius: 50px; font-weight: 700; font-size: 18px; border: none; cursor: pointer; transition: all 0.3s ease; text-transform: uppercase; }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 10px 30px rgba(255, 107, 53, 0.4); }
        .hero { background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1534438327276-14e5300c3a48?w=1920') center/cover; min-height: 100vh; display: flex; align-items: center; text-align: center; color: #fff; }
        .hero h1 { font-size: 3.5rem; font-weight: 800; margin-bottom: 20px; text-transform: uppercase; }
        .hero h1 span { color: #ff6b35; }
        .hero p { font-size: 1.4rem; margin-bottom: 30px; max-width: 700px; margin-left: auto; margin-right: auto; }
        .price-tag { background: #ff6b35; display: inline-block; padding: 10px 30px; border-radius: 30px; font-size: 1.8rem; font-weight: 700; margin-bottom: 30px; }
        .services { padding: 80px 0; background: #f8f9fa; }
        .section-title { text-align: center; font-size: 2.5rem; font-weight: 700; margin-bottom: 50px; }
        .section-title span { color: #ff6b35; }
        .services-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
        .service-card { background: #fff; border-radius: 20px; padding: 40px; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.1); transition: all 0.3s ease; cursor: pointer; }
        .service-card:hover { transform: translateY(-10px); }
        .service-card.active { border: 3px solid #ff6b35; }
        .service-card i { font-size: 4rem; color: #ff6b35; margin-bottom: 20px; }
        .service-card h3 { font-size: 1.5rem; margin-bottom: 15px; }
        .benefits { padding: 80px 0; background: #1a1a2e; color: #fff; }
        .benefits-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 30px; }
